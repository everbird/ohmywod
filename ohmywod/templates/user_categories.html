{% extends "base.html" %}

{% block title %}战报 - {{ username }}的目录{% endblock %}

{% block content %}
    <div class="m-3">
    <h2>{{ username }}的目录：</h2>
    <div class="table-responsive">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Length</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            {% for c in categories %}
            <tr>
                <th scope="row">{{ c.id }}</th>
                <td><a href="{{ url_for('wodreport.view_category', category_id=c.id) }}">{{ c.name }}</a></td>
                <td>{{ c.reports | length }}</td>
                <td>{{ c.description | truncate(60) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </div>
{% endblock %}
